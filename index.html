    <script>
        const translations = [
            {
                text: "La mitad de un n√∫mero",
                correct: "n/2",
                options: ["2n", "n/2", "n+2", "2/n"]
            },
            {
                text: "El doble de un n√∫mero aumentado en 5",
                correct: "2n + 5",
                options: ["2(n + 5)", "2n + 5", "n + 2 + 5", "2(n/5)"]
            },
            {
                text: "La suma de un n√∫mero y el doble del mismo n√∫mero",
                correct: "n + 2n",
                options: ["2n", "3n", "n + 2n", "2(n + n)"]
            },
            {
                text: "La suma de 2 n√∫meros consecutivos",
                correct: "n + (n + 1)",
                options: ["n + n", "2n + 1", "n + (n + 1)", "n + 1"]
            },
            {
                text: "La suma de dos n√∫meros pares consecutivos",
                correct: "2n + (2n + 2)",
                options: ["2n + 2", "2(n + 1)", "2n + (2n + 2)", "4n + 2"]
            },
            {
                text: "La suma de dos n√∫meros impares consecutivos",
                correct: "(2n + 1) + (2n + 3)",
                options: ["2n + 3", "(2n + 1) + (2n + 3)", "4n + 4", "2(n + 2)"]
            },
            {
                text: "El cu√°druple de un n√∫mero aumentado en 10",
                correct: "4n + 10",
                options: ["4(n + 10)", "4n + 10", "4(n) + 10", "10 + 4n"]
            },
            {
                text: "El doble de la suma de un n√∫mero aumentado en 8",
                correct: "2(n + 8)",
                options: ["2n + 8", "2(n + 8)", "n + 16", "2n + 16"]
            }
        ];

        // Funci√≥n para mezclar un array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Inicializar la secci√≥n de traducciones
        window.onload = function() {
            const translationsDiv = document.getElementById('algebraicTranslations');
            translations.forEach((problem, index) => {
                const optionsCopy = [...problem.options];
                shuffleArray(optionsCopy);
                
                const html = `
                    <div class="exercise">
                        <p>${index + 1}. ${problem.text}</p>
                        <select id="ex${index + 1}">
                            <option value="">Selecciona...</option>
                            ${optionsCopy.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                        <div class="hint" id="hint${index + 1}">Pista: Piensa paso a paso</div>
                        <button class="hint-button" onclick="showHint(${index + 1})">¬øNecesitas una pista?</button>
                    </div>
                `;
                translationsDiv.innerHTML += html;
            });

            // Inicializar MathJax despu√©s de cargar el contenido
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function checkTranslations() {
            translations.forEach((problem, index) => {
                const select = document.getElementById(`ex${index + 1}`);
                const correct = select.value === problem.correct;
                select.classList.remove('correct', 'incorrect');
                select.classList.add(correct ? 'correct' : 'incorrect');
            });
        }

        // [Resto del c√≥digo JavaScript se mantiene igual...]
        
    </script>
