                            hintDiv.textContent = row.hints.sign[currentHintIndex + 1];
                        }
                    }
                    const existingHint = document.getElementById(`hintRow${rowIndex}-sign`);
                    if (existingHint) existingHint.style.display = 'block';
                    return;
                }

                // Parte Literal
                const literalSelect = document.querySelector(`select[data-row="${rowIndex}"][data-col="literal"]`);
                if (!row.literal.includes(literalSelect.value.trim())) {
                    const hintDiv = document.getElementById(`hintRow${rowIndex}-literal`);
                    if (!hintDiv) {
                        const hint = document.createElement('div');
                        hint.classList.add('hint');
                        hint.id = `hintRow${rowIndex}-literal`;
                        hint.textContent = row.hints.literal[0];
                        literalSelect.parentElement.appendChild(hint);
                    } else {
                        const currentHintIndex = row.hints.literal.findIndex(h => h === hintDiv.textContent);
                        if (currentHintIndex >= 0 && currentHintIndex < row.hints.literal.length - 1) {
                            hintDiv.textContent = row.hints.literal[currentHintIndex + 1];
                        }
                    }
                    const existingHint = document.getElementById(`hintRow${rowIndex}-literal`);
                    if (existingHint) existingHint.style.display = 'block';
                    return;
                }
            }
            alert("Ya no hay m√°s pistas disponibles.");
        }

        // Funci√≥n para verificar las traducciones
        function checkTranslations() {
            let correctCount = 0;
            translations.forEach((problem, index) => {
                const select = document.getElementById(`ex${index + 1}`);
                const selected = select.value.trim();
                if (problem.correct.includes(selected)) {
                    select.classList.add('correct');
                    select.classList.remove('incorrect');
                    correctCount++;
                } else {
                    select.classList.add('incorrect');
                    select.classList.remove('correct');
                }
            });

            alert(`Has acertado ${correctCount} de ${translations.length} traducciones.`);

            // Actualizar MathJax para reflejar cambios en el DOM
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        // Funci√≥n para mostrar una pista en traducciones
        function showHint(index) {
            const problem = translations[index - 1];
            const hintDiv = document.getElementById(`hint${index}`);
            if (hintDiv.textContent === "") {
                hintDiv.textContent = problem.hints[0];
                hintDiv.style.display = 'block';
            } else {
                const currentHintIndex = problem.hints.findIndex(h => h === hintDiv.textContent);
                if (currentHintIndex >= 0 && currentHintIndex < problem.hints.length - 1) {
                    hintDiv.textContent = problem.hints[currentHintIndex + 1];
                } else {
                    hintDiv.textContent = "Ya no hay m√°s pistas disponibles.";
                }
            }

            // Actualizar MathJax para reflejar cambios en el DOM
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        // Mascota para dar un consejo general
        function giveTip() {
            alert("¬°Sigue practicando y no te rindas! Los errores son parte del aprendizaje.");
        }
    </script>
